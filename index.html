<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 50px;
      }
      .container {
        position: relative;
        top: 30px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
        padding: 50px;
        background-color: aqua;
      }
      input,
      button {
        width: 80%;
        padding: 20px 70px;
        cursor: pointer;
      }
      input {
        position: relative;
      }
      .wrap_one {
        position: absolute;
        left: 10px;
        top: 40px;
        display: flex;
        gap: 12px;
        width: 100px;
        padding: 5px 10px;
        background-color: blueviolet;
        border-radius: 20px;
        color: aliceblue;
      }
      .wrap_two {
        display: flex;
        gap: 12px;
        color: aliceblue;
        position: absolute;
        border-radius: 20px;
        left: 10px;
        top: 100px;
        width: 100px;
        padding: 5px 10px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrap_one">
        <span>От :</span>
        <div class="value_one">0</div>
      </div>
      <input type="range" id="em" min="0" max="500" />
      <input id="nom" type="range" min="0" max="500" />
      <div class="wrap_two">
        <span>До :</span>
        <div class="value_two">0</div>
      </div>

      <button>Send</button>
    </div>

    <script src="./map.js"></script>
  </body>
</html>
